<div>
    <h2>
        <span jhiTranslate="barkleyApp.card.home.title">Cards</span>
        <button class="btn btn-primary float-right jh-create-entity create-card-my-suffix" [routerLink]="['/', { outlets: { popup: ['card-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="barkleyApp.card.home.createLabel">
            Create new Card
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cards">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="barkleyApp.card.type">Type</span></th>
            <th><span jhiTranslate="barkleyApp.card.number">Number</span></th>
            <th><span jhiTranslate="barkleyApp.card.valid">Valid</span></th>
            <th><span jhiTranslate="barkleyApp.card.moneyAccount">Money Account</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let card of cards ;trackBy: trackId">
                <td><a [routerLink]="['../card-my-suffix', card.id ]">{{card.id}}</a></td>
                <td jhiTranslate="{{'barkleyApp.CardType.' + card.type}}">{{card.type}}</td>
                <td>{{card.number}}</td>
                <td>{{card.valid}}</td>
                <td>
                    <div *ngIf="card.moneyAccountId">
                        <a [routerLink]="['../money-account-my-suffix', card.moneyAccountId  ]" >{{card.moneyAccountId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../card-my-suffix', card.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'card-my-suffix/'+ card.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'card-my-suffix/'+ card.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
