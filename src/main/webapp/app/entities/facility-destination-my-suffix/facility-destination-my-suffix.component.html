<div>
    <h2>
        <span jhiTranslate="barkleyApp.facilityDestination.home.title">Facility Destinations</span>
        <button class="btn btn-primary float-right jh-create-entity create-facility-destination-my-suffix" [routerLink]="['/', { outlets: { popup: ['facility-destination-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="barkleyApp.facilityDestination.home.createLabel">
            Create new Facility Destination
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="facilityDestinations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="barkleyApp.facilityDestination.facility">Facility</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let facilityDestination of facilityDestinations ;trackBy: trackId">
                <td><a [routerLink]="['../facility-destination-my-suffix', facilityDestination.id ]">{{facilityDestination.id}}</a></td>
                <td>
                    <div *ngIf="facilityDestination.facilityId">
                        <a [routerLink]="['../money-account-my-suffix', facilityDestination.facilityId  ]" >{{facilityDestination.facilityId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../facility-destination-my-suffix', facilityDestination.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'facility-destination-my-suffix/'+ facilityDestination.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'facility-destination-my-suffix/'+ facilityDestination.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
