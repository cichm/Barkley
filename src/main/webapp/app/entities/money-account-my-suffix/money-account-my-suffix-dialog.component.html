<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMoneyAccountLabel" jhiTranslate="barkleyApp.moneyAccount.home.createOrEditLabel">Create or edit a Money Account</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!moneyAccount.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="moneyAccount.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barkleyApp.moneyAccount.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="moneyAccount.type" id="field_type" >
                <option value="SIMPLE_ACCOUNT">{{'barkleyApp.AccountType.SIMPLE_ACCOUNT' | translate}}</option>
                <option value="BUSINESS_ACCOUNT">{{'barkleyApp.AccountType.BUSINESS_ACCOUNT' | translate}}</option>
                <option value="SAVINGS_ACCOUNT">{{'barkleyApp.AccountType.SAVINGS_ACCOUNT' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barkleyApp.moneyAccount.number" for="field_number">Number</label>
            <input type="text" class="form-control" name="number" id="field_number"
                [(ngModel)]="moneyAccount.number" required maxlength="26"/>
            <div [hidden]="!(editForm.controls.number?.dirty && editForm.controls.number?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.number?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.number?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 26 }">
                   This field cannot be longer than 26 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barkleyApp.moneyAccount.currency" for="field_currency">Currency</label>
            <select class="form-control" name="currency" [(ngModel)]="moneyAccount.currency" id="field_currency" >
                <option value="PLN">{{'barkleyApp.Currency.PLN' | translate}}</option>
                <option value="EUR">{{'barkleyApp.Currency.EUR' | translate}}</option>
                <option value="USD">{{'barkleyApp.Currency.USD' | translate}}</option>
                <option value="CHF">{{'barkleyApp.Currency.CHF' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barkleyApp.moneyAccount.isActive" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                [(ngModel)]="moneyAccount.isActive" />
            <div [hidden]="!(editForm.controls.isActive?.dirty && editForm.controls.isActive?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.isActive?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barkleyApp.moneyAccount.saldo" for="field_saldo">Saldo</label>
            <input type="number" class="form-control" name="saldo" id="field_saldo"
                [(ngModel)]="moneyAccount.saldo" required/>
            <div [hidden]="!(editForm.controls.saldo?.dirty && editForm.controls.saldo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.saldo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.saldo?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barkleyApp.moneyAccount.customer" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" [(ngModel)]="moneyAccount.customerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="customerOption.id" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
