<div>
    <h2>
        <span jhiTranslate="barkleyApp.moneyAccount.home.title">Money Accounts</span>
        <button class="btn btn-primary float-right jh-create-entity create-money-account-my-suffix" [routerLink]="['/', { outlets: { popup: ['money-account-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="barkleyApp.moneyAccount.home.createLabel">
            Create new Money Account
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="moneyAccounts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="barkleyApp.moneyAccount.type">Type</span></th>
            <th><span jhiTranslate="barkleyApp.moneyAccount.number">Number</span></th>
            <th><span jhiTranslate="barkleyApp.moneyAccount.currency">Currency</span></th>
            <th><span jhiTranslate="barkleyApp.moneyAccount.isActive">Is Active</span></th>
            <th><span jhiTranslate="barkleyApp.moneyAccount.saldo">Saldo</span></th>
            <th><span jhiTranslate="barkleyApp.moneyAccount.customer">Customer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let moneyAccount of moneyAccounts ;trackBy: trackId">
                <td><a [routerLink]="['../money-account-my-suffix', moneyAccount.id ]">{{moneyAccount.id}}</a></td>
                <td jhiTranslate="{{'barkleyApp.AccountType.' + moneyAccount.type}}">{{moneyAccount.type}}</td>
                <td>{{moneyAccount.number}}</td>
                <td jhiTranslate="{{'barkleyApp.Currency.' + moneyAccount.currency}}">{{moneyAccount.currency}}</td>
                <td>{{moneyAccount.isActive}}</td>
                <td>{{moneyAccount.saldo}}</td>
                <td>
                    <div *ngIf="moneyAccount.customerId">
                        <a [routerLink]="['../customer-my-suffix', moneyAccount.customerId  ]" >{{moneyAccount.customerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../money-account-my-suffix', moneyAccount.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'money-account-my-suffix/'+ moneyAccount.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'money-account-my-suffix/'+ moneyAccount.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
